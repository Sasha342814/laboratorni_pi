  <script>
    let input = document.querySelector(".onBlurFocus");
    console.log(input)
    function inputBlur() {
      input.value = "Focus has been lost";
    }
    function inputFocus() {
      input.value = "Focus is here";

    input.onblur = inputBlur;
    input.onfocus = inputFocus;

    function fun() {
      let a, b, c, d;
      a = parseInt(main_form.t_a.value);
      b = parseInt(main_form.t_b.value);
      c = parseInt(main_form.t_c.value);
      if (a > 0 && b > 0) d = 2 * a + b; else
        if (a < 3 && b > 4) d = a * a + 2 * b * b; else
          d = a * a * a - Math.sqrt(b);
      main_form.t_d.value = "" + d;
    }
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    function calculateSum() {
      const x = parseFloat(document.getElementById('x').value);
      const y = parseFloat(document.getElementById('y').value);
      let sum = 0;

      for (let i = 3; i <= 5; i++) {
        const numerator = 2 * x * y - y * y + x * factorial(i);
        const denominator = 3 * x;
        const term = Math.pow(-1, i + 1) * (numerator / denominator);
        sum += term;
      }

      document.getElementById('result').innerText = sum.toFixed(4);
    }
  </script>
