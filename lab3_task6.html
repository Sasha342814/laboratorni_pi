<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Завдання 6</title>
  <style>
    ul {
      list-style-type: none;
      padding-left: 20px;
    }

    .hidden {
      display: none;
    }

    .title {
      font-weight: bold;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h3>Завдання 6</h3>
  <p>Створити за допомогою JavaScript дерево для показу ієрархії.</p>

  <ul>
    <li>
      <span class="title">fruits</span>
      <ul class="hidden">
        <li>apple</li>
        <li>pineapple</li>
        <li>appricot</li>
        <li>pear</li>
        <li>lemon</li>
      </ul>
    </li>
    <li>
      <span class="title">vegetables</span>
      <ul class="hidden">
        <li>potatoes</li>
        <li>beetroot</li>
        <li>carrots</li>
        <li>pear</li>
      </ul>
    </li>
  </ul>

  <p>Натискання на посилання згортає або розгортає перелік під-розділів.</p>

  <script>
    // Знаходимо всі заголовки
    document.querySelectorAll('.title').forEach(item => {
      item.addEventListener('click', () => {
        const sublist = item.nextElementSibling; // отримуємо наступний <ul>
        sublist.classList.toggle('hidden'); // перемикаємо приховування
      });
    });
  </script>
</body>

</html>
