<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Лабораторна 9 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #003366;
    }

    canvas {
      border: 1px solid #aaa;
      background: white;
      margin-top: 15px;
    }

    #logoText {
      font-size: 28px;
      font-weight: bold;
      margin-top: 30px;
      height: 40px;
      color: #003366;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Лабораторна робота №9. JavaScript-анімації</h1>
  <h2>Завдання 1.</h2>
  <canvas id="simpleCanvas" width="400" height="150"></canvas>

  <h2>Завдання 2.</h2>
  <div id="logoText"></div>
  <canvas id="logoCanvas" width="800" height="400"></canvas>
  <br>
  <button onclick="toggleAnimation()">▶ Запустити / ⏸ Зупинити анімацію</button>

  <script>

    const canvas1 = document.getElementById('simpleCanvas');
    const ctx1 = canvas1.getContext('2d');
    let pos = 0;
    let dir = 1;

    function simpleAnimation() {
      ctx1.clearRect(0, 0, 400, 150);
      ctx1.fillStyle = "#0078D7";
      ctx1.fillRect(pos, 50, 50, 50);
      pos += dir * 2;
      if (pos > 350 || pos < 0) dir *= -1;
      requestAnimationFrame(simpleAnimation);
    }
    simpleAnimation();

    const canvas2 = document.getElementById('logoCanvas');
    const ctx2 = canvas2.getContext('2d');
    let running = false;
    let angle = 0;
    let size = 30;
    let sizeDir = 1;
    let text = "Інженерія програмного забезпечення";
    let shownChars = 0;
    let colors = ["#0078D7", "#ff6600", "#009933", "#9900cc"];
    let colorIndex = 0;

    function drawLogo() {
      ctx2.clearRect(0, 0, 800, 400);
      size += sizeDir * 0.5;
      if (size > 40 || size < 20) sizeDir *= -1;
      ctx2.font = `${size}px Arial`;
      ctx2.fillStyle = colors[colorIndex];
      ctx2.textAlign = "center";
      ctx2.fillText(text.substring(0, shownChars), 400, 220);
      angle += 0.05;
      if (Math.random() < 0.02) colorIndex = (colorIndex + 1) % colors.length;
      if (shownChars < text.length && Math.random() < 0.3) shownChars++;

      if (running) requestAnimationFrame(drawLogo);
    }

    function toggleAnimation() {
      running = !running;
      if (running) {
        shownChars = 0;
        drawLogo();
      }
    }
  </script>
</body>

</html>
